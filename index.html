<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажмите на старт!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #ffd166, #06d6a0, #118ab2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            }
            25% {
                text-shadow: 0 0 15px rgba(255, 209, 102, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(6, 214, 160, 0.5);
            }
            75% {
                text-shadow: 0 0 15px rgba(17, 138, 178, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            }
        }
        
        .start-btn {
            padding: 25px 70px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 60px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #fff;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 1rem;
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }
        
        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.7);
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        .start-btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 25px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .start-btn {
                padding: 20px 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="floating">Нажмите на старт!</h1>
        <button class="start-btn pulse">START</button>
    </div>

    <script>
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#ff6b6b', '#ffd166', '#06d6a0', '#118ab2'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Создание частиц при загрузке страницы
        window.addEventListener('load', createParticles);
        
        // Добавление эффекта при нажатии кнопки
        document.querySelector('.start-btn').addEventListener('click', function() {
            this.classList.remove('pulse');
            this.textContent = 'Запуск...';
            this.style.background = 'linear-gradient(135deg, #06d6a0 0%, #0ac594 100%)';
            
            // Имитация загрузки
            setTimeout(() => {
                this.textContent = 'Успешно!';
                this.style.background = 'linear-gradient(135deg, #118ab2 0%, #0d7ca3 100%)';
            }, 1000);
            
            // Создание эффекта взрыва частиц
            createExplosion();
        });
        
        // Функция для создания эффекта взрыва частиц при нажатии
        function createExplosion() {
            const btn = document.querySelector('.start-btn');
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = ['#ff6b6b', '#ffd166', '#06d6a0', '#118ab2'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.8 + 0.2;
                particle.style.animation = `explode 1s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                // Удаление частицы после анимации
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
            
            // Добавление CSS для анимации взрыва
            if (!document.querySelector('#explosion-style')) {
                const style = document.createElement('style');
                style.id = 'explosion-style';
                style.textContent = `
                    @keyframes explode {
                        0% {
                            transform: translate(0, 0) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
