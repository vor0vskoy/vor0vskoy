<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vorovskoy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    cursor:none !important;
    user-select:none;
}
body{
    background:#000;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Inter',sans-serif;
    overflow:hidden;
    perspective:1500px;
}
#cursor{
    width:6px;
    height:6px;
    background:#fff;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    z-index:10000;
    box-shadow:0 0 15px 2px rgba(255,255,255,0.6);
    transform:translate(-50%,-50%);
}
#rain-canvas{
    position:fixed;
    inset:0;
    z-index:1;
    opacity:0.3;
    pointer-events:none;
}
.card{
    position:relative;
    z-index:10;
    background:rgba(255,255,255,0.02);
    backdrop-filter:blur(30px);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:50px;
    padding:60px 50px;
    width:350px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.8);
    transition:0.6s;
}
.card:hover{
    border-color:rgba(255,255,255,0.18);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.8),
        0 0 12px rgba(255,255,255,0.08);
}
.avatar{
    width:120px;
    height:120px;
    border-radius:45px;
    margin-bottom:35px;
    filter:grayscale(1) brightness(0.8);
    transition:0.9s;
}
.card:hover .avatar{
    filter:grayscale(0) brightness(1);
}
h1{
    color:#fff;
    font-weight:100;
    font-size:0.8rem;
    letter-spacing:15px;
    margin-bottom:45px;
    opacity:0.3;
}
.btn{
    width:100%;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.05);
    padding:18px;
    border-radius:24px;
    color:rgba(255,255,255,0.5);
    text-decoration:none;
    font-size:0.6rem;
    letter-spacing:4px;
    display:block;
    margin-bottom:15px;
    transition:0.4s;
}
.btn:hover{
    color:#fff;
    background:rgba(255,255,255,0.05);
}
#overlay{
    position:fixed;
    inset:0;
    background:#000;
    z-index:100000;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    letter-spacing:12px;
    font-size:0.7rem;
    transition:opacity 1s;
}
#scare-ui{
    position:fixed;
    inset:0;
    z-index:999999;
    background:#000;
    display:none;
    justify-content:center;
    align-items:center;
    animation:shake 0.08s infinite;
}
#scare-ui img{
    width:100%;
    height:100%;
    object-fit:cover;
}
@keyframes shake{
    0%{transform:translate(3px,3px);}
    25%{transform:translate(-3px,3px);}
    50%{transform:translate(3px,-3px);}
    75%{transform:translate(-3px,-3px);}
    100%{transform:translate(3px,3px);}
}
</style>
</head>
<body>
<div id="overlay">PRESS ENTER TO ENTER</div>
<div id="cursor"></div>
<canvas id="rain-canvas"></canvas>
<div id="scare-ui">
    <img src="https://i.postimg.cc/nhPfjXd2/image-(1).png">
</div>
<div class="card" id="profile-card">
    <img src="https://i.postimg.cc/GtWsmLWc/add1378da04f19e360e823f524d58f17.png" class="avatar">
    <h1>vorovskoy</h1>
    <a href="#" class="btn" id="ds-btn">DISCORD</a>
    <a href="#" class="btn" id="info-btn">INFO</a>
</div>

<audio id="main-track" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>
<audio id="scare-sound" loop>
    <source src="https://s19.aconvert.com/convert/p3r68-cdx67/cr13r-pnpl8.mp3" type="audio/mpeg">
</audio>

<script>
const cursor = document.getElementById('cursor');
const card = document.getElementById('profile-card');
const track = document.getElementById('main-track');
const scareSound = document.getElementById('scare-sound');
const overlay = document.getElementById('overlay');
const scareUI = document.getElementById('scare-ui');

// Кастомный курсор + 3D-эффект карточки
document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';

    const xRot = (window.innerHeight / 2 - e.clientY) / 95;
    const yRot = (e.clientX - window.innerWidth / 2) / 95;
    card.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg)`;
});

// Функция входа на сайт
function enterSite() {
    if (!overlay.parentNode) return;

    track.volume = 0.2;
    track.play().catch(err => console.log(err));

    overlay.style.opacity = '0';
    setTimeout(() => {
        if (overlay.parentNode) overlay.remove();
    }, 1000);
}

// Вход ТОЛЬКО по клавише Enter (клик и тач убраны)
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && overlay.parentNode) {
        enterSite();
        e.preventDefault();
    }
});

// Кнопка INFO — скример
document.getElementById('info-btn').addEventListener('click', (e) => {
    e.preventDefault();
    track.pause();
    scareUI.style.display = 'flex';
    cursor.style.visibility = 'hidden';
    scareSound.currentTime = 0;
    scareSound.volume = 1;
    scareSound.play().catch(err => console.log(err));
});

// Скрытие скримера по Escape
function hideScare() {
    scareUI.style.display = 'none';
    cursor.style.visibility = 'visible';
    scareSound.pause();
    scareSound.currentTime = 0;
    track.play().catch(err => console.log(err));
}
window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && scareUI.style.display === 'flex') {
        hideScare();
    }
});

// Кнопка DISCORD — копирование в буфер
document.getElementById('ds-btn').addEventListener('click', (e) => {
    e.preventDefault();
    navigator.clipboard.writeText('v0r0vskoy');
    e.target.innerText = 'COPIED';
    setTimeout(() => e.target.innerText = 'DISCORD', 2000);
});

/* Дождь */
const canvas = document.getElementById('rain-canvas');
const ctx = canvas.getContext('2d');
let drops = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 60; i++) {
    drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        len: Math.random() * 20 + 10,
        speed: Math.random() * 0.8 + 0.4
    });
}

function rain() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
    ctx.lineWidth = 1;

    drops.forEach(d => {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.len);
        ctx.stroke();

        d.y += d.speed;
        if (d.y > canvas.height) d.y = -d.len;
    });

    requestAnimationFrame(rain);
}
rain();
</script>
</body>
</html>
