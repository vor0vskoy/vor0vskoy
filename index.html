<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажмите на старт!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: titleFloat 3s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .start-btn {
            padding: 25px 80px;
            font-size: 2.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 60px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #fff;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }
        
        .start-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 45px rgba(255, 107, 107, 0.6);
        }
        
        .start-btn:hover::before {
            left: 100%;
        }
        
        .start-btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShape linear infinite;
        }
        
        @keyframes floatShape {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .start-btn {
                padding: 20px 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes" id="shapes"></div>
    
    <div class="container">
        <h1>Нажмите на старт!</h1>
        <button class="start-btn pulse">START</button>
    </div>

    <script>
        // Создание плавающих форм для фона
        function createShapes() {
            const shapesContainer = document.getElementById('shapes');
            
            for (let i = 0; i < 25; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                const size = Math.random() * 100 + 30;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${Math.random() * 100}vw`;
                shape.style.background = `rgba(255, 255, 255, ${Math.random() * 0.1 + 0.05})`;
                shape.style.animationDuration = `${Math.random() * 30 + 20}s`;
                shape.style.animationDelay = `${Math.random() * 10}s`;
                
                shapesContainer.appendChild(shape);
            }
        }
        
        // Создание форм при загрузке страницы
        window.addEventListener('load', createShapes);
        
        // Добавление эффекта при нажатии кнопки
        document.querySelector('.start-btn').addEventListener('click', function() {
            this.classList.remove('pulse');
            this.textContent = 'Запуск...';
            this.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)';
            
            // Имитация загрузки
            setTimeout(() => {
                this.textContent = 'Успешно!';
                this.style.background = 'linear-gradient(135deg, #ffd166 0%, #ffb347 100%)';
                
                // Возврат к исходному состоянию
                setTimeout(() => {
                    this.textContent = 'START';
                    this.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%)';
                    this.classList.add('pulse');
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
