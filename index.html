<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vorovskoy | BioLink</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary-color: #7289DA;
    --primary-dark: #5865F2;
    --accent-color: #FF73FA;
    --dark-bg: #0a0a0a;
    --darker-bg: #050505;
    --text-color: #f0f0f0;
    --warning-color: #FF3366;
    --success-color: #43B581;
    --card-bg: rgba(20, 20, 30, 0.85);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 50%, var(--darker-bg) 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
    overflow-x: hidden;
    position: relative;
    padding: 20px;
    cursor: default;
  }
  
  /* Остальные стили остаются такими же как в вашем коде */
  
  /* ДОБАВИТЬ ЭТИ СТИЛИ ДЛЯ ФИКСА СКРИМЕРА */
  #experience {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
    overflow: hidden;
  }
  
  /* Обеспечиваем корректное отображение изображения */
  .scary-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Изменено с cover на contain чтобы все изображение было видно */
    display: block;
    opacity: 1;
    z-index: 2;
    background-color: #000; /* Фон на случай прозрачного изображения */
  }
  
  .scary-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 3;
    opacity: 0;
    transition: opacity 0.05s linear;
    pointer-events: none;
  }
  
  /* Анимации для скримера - ОБНОВЛЕНЫ */
  @keyframes horrorShake {
    0%, 100% { transform: translateX(0) translateY(0); }
    10% { transform: translateX(-10px) translateY(-5px); }
    20% { transform: translateX(8px) translateY(3px); }
    30% { transform: translateX(-6px) translateY(-2px); }
    40% { transform: translateX(4px) translateY(1px); }
    50% { transform: translateX(-2px) translateY(-1px); }
    60% { transform: translateX(1px) translateY(0); }
  }
  
  @keyframes horrorGlitch {
    0% { filter: hue-rotate(0deg) brightness(1) contrast(1); }
    10% { filter: hue-rotate(90deg) brightness(1.3) contrast(1.2); }
    20% { filter: hue-rotate(180deg) brightness(0.7) contrast(1.3); }
    30% { filter: hue-rotate(270deg) brightness(1.5) contrast(0.8); }
    40% { filter: hue-rotate(360deg) brightness(0.8) contrast(1.4); }
    50% { filter: hue-rotate(90deg) brightness(1.2) contrast(0.9); }
    60% { filter: hue-rotate(180deg) brightness(0.9) contrast(1.5); }
    70% { filter: hue-rotate(270deg) brightness(1.4) contrast(0.7); }
    80% { filter: hue-rotate(0deg) brightness(0.6) contrast(1.6); }
    90% { filter: hue-rotate(90deg) brightness(1.8) contrast(0.6); }
    100% { filter: hue-rotate(0deg) brightness(1) contrast(1); }
  }
  
  @keyframes horrorScale {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  
  .scary-shake {
    animation: horrorShake 0.3s linear infinite !important;
  }
  
  .scary-glitch {
    animation: horrorGlitch 0.5s linear infinite !important;
  }
  
  .scary-scale {
    animation: horrorScale 0.4s ease-in-out infinite !important;
  }
  
  /* Эффект внезапного появления */
  @keyframes suddenAppear {
    0% { opacity: 0; transform: scale(0.8); }
    10% { opacity: 1; transform: scale(1.1); }
    20% { opacity: 1; transform: scale(1); }
  }
  
  .sudden-appear {
    animation: suddenAppear 0.3s ease-out forwards;
  }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container floating" id="mainContainer">
  <div class="avatar-container">
    <img src="https://i.ibb.co/1t9VDPDM/add1378da04f19e360e823f524d58f17.png" alt="vorovskoy" class="avatar">
    <div class="avatar-overlay"></div>
  </div>
  
  <h1>vorovskoy</h1>
  
  <div class="discord-badge pulse">
    <i class="fab fa-discord"></i>
    <span>Discord: <span class="discord-tag">v0r0vskoy</span></span>
  </div>
  
  <button id="startBtn" class="pulse">
    <i class="fas fa-info-circle"></i> ИНФОРМАЦИЯ
  </button>
  
  <!-- ДОБАВИТЬ ПРЕДУПРЕЖДЕНИЕ -->
  <div id="warning" style="margin-top: 20px; padding: 15px; background: rgba(255, 51, 102, 0.2); border-radius: 10px; border: 2px solid var(--warning-color); display: none;">
    <p style="color: #ffcc00; font-weight: bold;">
      <i class="fas fa-exclamation-triangle"></i> ВНИМАНИЕ: Это страшный контент (скример)!
    </p>
    <p style="font-size: 0.9rem; margin-top: 5px;">
      Не нажимайте, если боитесь резких звуков и изображений!
    </p>
  </div>
</div>

<!-- ИСПРАВЛЕННЫЙ БЛОК СКРИМЕРА -->
<div id="experience">
  <!-- Используем резервное изображение на случай если основное не загрузится -->
  <img src="https://i.ibb.co/r2d8SSqV/image.png" class="scary-image" id="scaryImage" alt="Страшное изображение" 
       onerror="this.src='https://i.imgur.com/7QyM0bL.png'; this.onerror=null;">
  <div class="scary-overlay" id="scaryOverlay"></div>
  
  <!-- Добавляем текстовое сообщение на случай полной ошибки -->
  <div id="errorMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center; z-index: 4;">
    Ошибка загрузки контента<br>
    <button onclick="closeExperience()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary-color); border: none; border-radius: 5px; color: white; cursor: pointer;">
      ВЕРНУТЬСЯ
    </button>
  </div>
</div>

<!-- ДОБАВИТЬ АУДИО ДЛЯ ПРЕДВАРИТЕЛЬНОЙ ЗАГРУЗКИ -->
<audio id="experienceAudio" preload="auto" crossorigin="anonymous">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-scary-scream-392.mp3" type="audio/mpeg">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-horror-hit-2589.mp3" type="audio/mpeg">
</audio>

<audio id="scarySound" preload="auto" crossorigin="anonymous">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-horror-hit-2589.mp3" type="audio/mpeg">
</audio>

<footer>
  © 2023 vorovskoy
</footer>

<script>
const startBtn = document.getElementById('startBtn');
const experience = document.getElementById('experience');
const scaryImage = document.getElementById('scaryImage');
const scaryOverlay = document.getElementById('scaryOverlay');
const audio = document.getElementById('experienceAudio');
const scarySound = document.getElementById('scarySound');
const particlesContainer = document.getElementById('particles');
const discordBadge = document.querySelector('.discord-badge');
const mainContainer = document.getElementById('mainContainer');
const warning = document.getElementById('warning');
const errorMessage = document.getElementById('errorMessage');

let isExperienceActive = false;
let blinkInterval;
let effectsInterval;
let isBlinking = false;
let audioPlayAttempted = false;

// УЛУЧШЕННАЯ ФУНКЦИЯ: Предзагрузка всех ресурсов
function preloadResources() {
  console.log('Начинаем предзагрузку ресурсов...');
  
  // Предзагрузка изображения скримера
  const img = new Image();
  img.src = 'https://i.ibb.co/r2d8SSqV/image.png';
  
  // Резервное изображение
  const backupImg = new Image();
  backupImg.src = 'https://i.imgur.com/7QyM0bL.png';
  
  img.onload = () => {
    console.log('Основное изображение загружено');
    scaryImage.dataset.loaded = 'true';
  };
  
  img.onerror = () => {
    console.log('Ошибка загрузки основного изображения, используем резервное');
    scaryImage.src = backupImg.src;
  };
  
  // Предзагрузка аудио
  audio.load();
  scarySound.load();
  
  // Показать предупреждение
  setTimeout(() => warning.style.display = 'block', 1000);
}

// УЛУЧШЕННАЯ ФУНКЦИЯ: Запуск звука с проверкой
function startAudio() {
  if (audioPlayAttempted) return;
  
  audioPlayAttempted = true;
  
  try {
    // Установка громкости
    audio.volume = 1.0;
    scarySound.volume = 0.8;
    
    // Воспроизведение основного звука
    const playAudio = () => {
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log('Аудио запущено');
      }).catch(e => {
        console.log('Автовоспроизведение заблокировано, требуется клик');
      });
    };
    
    // Воспроизведение страшного звука (с задержкой для эффекта неожиданности)
    const playScarySound = () => {
      setTimeout(() => {
        scarySound.currentTime = 0;
        scarySound.play().catch(e => console.log('Звук скримера не воспроизведен'));
      }, 800);
    };
    
    playAudio();
    playScarySound();
    
  } catch (error) {
    console.error('Ошибка при запуске звука:', error);
  }
}

// УЛУЧШЕННАЯ ФУНКЦИЯ: Запуск визуальных эффектов
function startHorrorEffects() {
  console.log('Запуск визуальных эффектов');
  
  // Скрыть основной контейнер
  mainContainer.style.display = 'none';
  
  // 1. Внезапное появление изображения
  scaryImage.classList.add('sudden-appear');
  scaryImage.style.display = 'block';
  scaryOverlay.style.opacity = '0';
  
  // 2. Быстрое моргание
  blinkInterval = setInterval(() => {
    isBlinking = !isBlinking;
    scaryOverlay.style.opacity = isBlinking ? '1' : '0';
    
    // Случайные красные вспышки
    if (Math.random() > 0.7) {
      experience.style.backgroundColor = '#ff0000';
      setTimeout(() => {
        experience.style.backgroundColor = '#000';
      }, 50);
    }
  }, 100 + Math.random() * 150);
  
  // 3. Случайные эффекты
  effectsInterval = setInterval(() => {
    // Тряска
    if (Math.random() > 0.5) {
      scaryImage.classList.add('scary-shake');
      setTimeout(() => {
        scaryImage.classList.remove('scary-shake');
      }, 500);
    }
    
    // Глитч
    if (Math.random() > 0.6) {
      scaryImage.classList.add('scary-glitch');
      setTimeout(() => {
        scaryImage.classList.remove('scary-glitch');
      }, 600);
    }
    
    // Масштабирование
    if (Math.random() > 0.7) {
      scaryImage.classList.add('scary-scale');
      setTimeout(() => {
        scaryImage.classList.remove('scary-scale');
      }, 400);
    }
  }, 300);
  
  // 4. Автоматическое закрытие через 5 секунд
  setTimeout(() => {
    if (isExperienceActive) {
      closeExperience();
    }
  }, 5000);
}

// ФИКС: Улучшенная функция закрытия
function closeExperience() {
  console.log('Закрытие опыта');
  
  // Остановить все интервалы
  if (blinkInterval) clearInterval(blinkInterval);
  if (effectsInterval) clearInterval(effectsInterval);
  
  // Скрыть опыт
  experience.style.display = 'none';
  isExperienceActive = false;
  audioPlayAttempted = false;
  
  // Показать основной контейнер
  mainContainer.style.display = 'block';
  
  // Сбросить все стили
  scaryImage.classList.remove('scary-shake', 'scary-glitch', 'scary-scale', 'sudden-appear');
  scaryImage.style.display = '';
  scaryOverlay.style.opacity = '0';
  experience.style.backgroundColor = '#000';
  
  // Остановить звук
  audio.pause();
  audio.currentTime = 0;
  scarySound.pause();
  scarySound.currentTime = 0;
  
  // Разблокировать скролл
  document.body.style.overflow = '';
  document.body.style.cursor = '';
  
  // Выйти из полноэкранного режима
  if (document.exitFullscreen) {
    document.exitFullscreen();
  }
  
  // Сбросить кнопку
  startBtn.disabled = false;
  startBtn.innerHTML = '<i class="fas fa-info-circle"></i> ИНФОРМАЦИЯ';
  startBtn.classList.add('pulse');
}

// УЛУЧШЕННЫЙ ОБРАБОТЧИК КЛИКА
startBtn.addEventListener('click', async () => {
  console.log('Активация скримера...');
  
  // Проверка загрузки изображения
  if (!scaryImage.dataset.loaded && scaryImage.naturalWidth === 0) {
    errorMessage.style.display = 'block';
    scaryImage.style.display = 'none';
    console.error('Изображение не загружено');
  }
  
  try {
    // Полноэкранный режим
    if (document.documentElement.requestFullscreen) {
      await document.documentElement.requestFullscreen();
    }
    
    // Показать опыт
    experience.style.display = 'block';
    isExperienceActive = true;
    
    // Блокировать скролл
    document.body.style.overflow = 'hidden';
    document.body.style.cursor = 'none';
    
    // Запустить звук и эффекты
    startAudio();
    startHorrorEffects();
    
    // Обновить кнопку
    startBtn.disabled = true;
    startBtn.innerHTML = '<i class="fas fa-skull-crossbones"></i> АКТИВНО';
    startBtn.classList.remove('pulse');
    
  } catch (error) {
    console.error('Ошибка:', error);
    
    // Запустить в обычном режиме если полноэкранный не работает
    experience.style.display = 'block';
    isExperienceActive = true;
    startAudio();
    startHorrorEffects();
    startBtn.disabled = true;
  }
});

// ОБРАБОТЧИК ОШИБОК ИЗОБРАЖЕНИЯ
scaryImage.addEventListener('error', function() {
  console.log('Ошибка загрузки изображения скримера');
  this.src = 'https://i.imgur.com/7QyM0bL.png';
  this.style.objectFit = 'cover';
});

// ИНИЦИАЛИЗАЦИЯ
window.addEventListener('load', () => {
  console.log('Страница загружена');
  
  // Предзагрузка ресурсов
  preloadResources();
  
  // Создание частиц
  for (let i = 0; i < 40; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.cssText = `
      width: ${Math.random() * 12 + 3}px;
      height: ${Math.random() * 12 + 3}px;
      left: ${Math.random() * 100}vw;
      background: ${['#7289DA', '#FF73FA', '#43B581', '#FF3366'][Math.floor(Math.random() * 4)]};
      animation-duration: ${Math.random() * 25 + 15}s;
      animation-delay: ${Math.random() * 5}s;
    `;
    particlesContainer.appendChild(particle);
  }
  
  // Анимация появления
  document.querySelectorAll('.avatar-container, h1, .discord-badge, #startBtn').forEach((el, i) => {
    el.style.opacity = '0';
    el.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
      el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
      el.style.opacity = '1';
      el.style.transform = 'translateY(0)';
    }, 100 + i * 100);
  });
});

// КОПИРОВАНИЕ DISCORD
discordBadge.addEventListener('click', () => {
  navigator.clipboard.writeText('v0r0vskoy').then(() => {
    const originalHTML = discordBadge.innerHTML;
    discordBadge.innerHTML = '<i class="fas fa-check"></i><span>Скопировано!</span>';
    discordBadge.style.background = 'rgba(67, 181, 129, 0.3)';
    
    setTimeout(() => {
      discordBadge.innerHTML = originalHTML;
      discordBadge.style.background = '';
    }, 2000);
  });
});

// КЛАВИША ESCAPE
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && isExperienceActive) {
    closeExperience();
  }
});

// ДВОЙНОЙ КЛИК ДЛЯ ВЫХОДА
experience.addEventListener('dblclick', closeExperience);

// ОБРАБОТЧИК ВЫХОДА ИЗ ПОЛНОЭКРАННОГО РЕЖИМА
function exitHandler() {
  if (!document.fullscreenElement && isExperienceActive) {
    closeExperience();
  }
}

document.addEventListener('fullscreenchange', exitHandler);
</script>

</body>
</html>
